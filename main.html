<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="get">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name">
		<br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" placeholder="Enter your email">
       <br><br>
		<label for="gender">Gender :</label>
		<input type="radio" id="gender" value="Female" name="gender">Female</input>
		<input type="radio" id="gender" value="Male" name="gender">Male</input>
		<br><br>
		<label for="cars">Choose Your car:</label>
		<select name="cars" id="cars">
			<option value="">Please Choose an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="age">Age:</label>
		<input type="text" id="age" name="age" placeholder="Enter your age">
		<br><br>
		<label for="dob">Date of birth:</label>
		<input type="date" id="dob" name="dob">
		<br><br>
		<label for="mobilenumber">Mobile Number:</label>
		<input type="tel" id="mobilenumber" name="mobilenumber" placeholder="xxx-xxx-xxxx">
		<br><br>
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" placeholder="Password here">
		<br><br>
		<label for="checkbox">I agree to the TOS</label>
		<input type="checkbox" id="checkbox" name="checkbox">
		<br><br>
		<label for="submit">Click here to submit</label>
		<input type="submit" id="submit" name="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
