<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input required type="text" id="name" name="name" placeholder="Enter your name">
		<br><br>
		<label for="email">Email:</label>
		<input required type="email" id="email" name="email" placeholder="Enter your email">
       <br><br>
		<label for="gender">Gender :</label>
		<input type="radio" id="gender" value="Female" name="gender">Female</input>
		<input type="radio" id="gender" value="Male" name="gender">Male</input>
		<br><br>
		<label for="cars">Choose Your car:</label>
		<select name="cars" id="cars">
			<option value="">Please Choose an option</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option>
		</select>
		<br><br>
		<label for="age">Age:</label>
		<input required type="text" id="age" name="age" placeholder="Enter your age">
		<br><br>
		<label for="dob">Date of birth:</label>
		<input required type="date" id="dob" name="dob">
		<br><br>
		<label for="tel">Mobile Number:</label>
		<input required type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
		<br><br>
		<label for="password">Password:</label>
		<input required type="password" id="password" name="password" placeholder="Password here">
		<br><br>
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos">
		<br><br>
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
